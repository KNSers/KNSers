<form class="form-horizontal">
    <fieldset>
        <legend class="text-primary">
        </legend>

        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Trưởng ban tổ chức</label>
            <div class="col-lg-10">
                <p class="control-label text-warning"></p>
            </div>
            <input type="hidden" data-ng-model="NewRequest.LetterId">
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Ngày tổ chức</label>
            <div class="col-lg-10">
                <p class="control-label text-warning"></p>
            </div>
            <input type="hidden" data-ng-model="NewRequest.LetterId">
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Ngày kết thúc</label>
            <div class="col-lg-10">
                <p class="control-label text-warning">{{eventdetails[0].endDate}}</p>
            </div>
            <input type="hidden" data-ng-model="NewRequest.LetterId">
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Điểm số chương trình</label>
            <div class="col-lg-10">
                <p class="control-label text-warning">{{eventdetails[0].score}}</p>
            </div>
            <input type="hidden" data-ng-model="NewRequest.LetterId">
        </div>
    </fieldset>
</form>
<button type="button" class="btn btn-default" data-ng-click="memberdetails()">Thông tin thành viên</button>
<h2 class="text-info" ng-hide="memberMode">Thành viên tham gia</h2>
<button type="submit" class="btn btn-primary" data-ng-click="part(request)">Tham gia</button>
